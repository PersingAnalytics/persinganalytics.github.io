---
layout: default
title: Blog
permalink: /blog/
---
<head>
  <style>
      .blog-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      .blog-card {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .blog-card h2 {
        font-size: 1.5em;
      }
      
      .blog-card p {
        color: #666;
      }
      
      .blog-card a {
        text-decoration: none;
        color: #007BFF;
      }
  </style>
</head>

<div class="blog-list">
  {% for post in site.blog %}
    <div class="blog-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Read More</a>
    </div>
  {% endfor %}
</div>
