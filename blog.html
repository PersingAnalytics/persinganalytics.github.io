---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog-list">
  {% for post in site.blog %}
    <div class="blog-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Read More</a>
    </div>
  {% endfor %}
</div>
